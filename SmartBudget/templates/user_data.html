<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>User_Data</title>
</head>
<body>
    <div class="user_main" >
    <form  method="POST" action="{{ url_for('user_data') }}" >
        <label for="main"> LETS KNOW ABOUT YOU </label>
        <input type="text" name="full_name" placeholder="Name" required="">
        <input type="text" name="gender" placeholder="Male/Female" required="">
        <input type="tel" name="ph_num" placeholder="Phone Number" required="">
        <input type="date" name="DOB" placeholder="DOB" required="">
        <input type="number" name="current_balance" placeholder="Net Balance" required="">
        <button type="submit">Continue</button>
    </form>
    </div>
</div>
</body>
</html>
